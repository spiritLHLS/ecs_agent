name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Build
      run: go build -o ecsagent client.go

    # 删除现有发布
    - name: Delete Existing Release
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { octokit } = require('@octokit/rest');
          const { owner, repo } = context.repo;
          const tag_name = 'v0.0.1'; // 替换为您要删除的标签名
          const { data } = await octokit.repos.listReleases({ owner, repo });
          const release = data.find(r => r.tag_name === tag_name);
          if (release) {
            await octokit.repos.deleteRelease({ owner, repo, release_id: release.id });
          }

    # 创建新发布
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.0.1
        release_name: Release 0.0.1
        body: |
          多机爬虫客户端
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ecsagent
        asset_name: ecsagent
        asset_content_type: application/octet-stream
